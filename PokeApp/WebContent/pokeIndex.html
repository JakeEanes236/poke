<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PokeApp</title>
<link rel="stylesheet" type="text/css" href="resources/bootstrap-3.3.6-dist/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="resources/bootstrap-3.3.6-dist/css/bootstrap-theme.css"/>
<link rel="stylesheet" type="text/css" href="resources/css/my_styles.css"/>

</head>
<body>

<div class="container">
  <div class="jumbotron">
	<div class="form-horizontal">
	  <div class="form-group">
	    <label for="selectedPokemonId" class="col-sm-3 control-label">Pokemon</label>
	    <div class="col-sm-9">
	      <input type="number" max="151" class="form-control" id="selectedPokemonId" placeholder="Pokemon ID">
	    </div>
	  </div>
	  <div class="col-sm-offset-9">
        <input type="submit" value="Get Pokemon Info" id="pokemonSubmit" class="btn btn-primary"/>
      </div>
    </div>
  </div>
</div>


<div class="row">
<div id="pokemonData" class="container col-sm-6" style="display: none;">
  <div class="jumbotron">
    <div>
      <img id="pokemonImg" class="img-circle" alt="" src="">
	  <div class="progress">
	    <div id="pokemonHpBar" class="progress-bar progress-bar-success" style="width:100%"></div>
	  </div>
      <img id="pokemonImg" class="img-circle" alt="" src="">&nbsp;Health: <span id="pokemonHp"></span>&nbsp;&nbsp;&nbsp;<button onclick="deductHealth('pokemon', 30)" >POW</button>
      <h3 id="pokemonName"></h3>
      <div>
        <h5>Moves</h5>
        <ul id="pokemonMoves">
          
        </ul>
        <button onclick="selectPokemonMove()">Click</button>
      </div>
    </div>
  </div>
</div>
<div id="opponentData" class="container col-sm-6" style="display: none;">
  <div class="jumbotron">
    <div>
      <img id="opponentImg" class="img-circle" alt="" src="">
	  <div class="progress">
	    <div id="opponentHpBar" class="progress-bar progress-bar-success" style="width:100%"></div>
	  </div>
      <img id="opponentImg" class="img-circle" alt="" src="">&nbsp;Health: <span id="opponentHp"></span> &nbsp;&nbsp;&nbsp;<button onclick="deductHealth('opponent', 45)" >POW</button>
      <h3 id="opponentName"></h3>
      <div>
        <h5>Moves</h5>
        <ul id="opponentMoves">
          
        </ul>
      </div>
    </div>
  </div>
</div>
</div>


<!-- Scripts -->
<script type="text/javascript" src="resources/js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="resources/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
<script type="text/javascript" src="resources/js/my_script.js"></script>

</body>
</html>
